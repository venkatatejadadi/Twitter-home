<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=2">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="twitter.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Twitter</title>
</head>

<body>
  <divn class="container">
    <div class="row">
      <div class="col-3">
        <div>
  
          <div>
            <nav class="nav flex-column">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter-x"
                viewBox="0 0 16 16">
                <path
                  d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865l8.875 11.633Z" />
              </svg>
  
              <p><i class="bi bi-house-heart"></i> HOME</p>
              <p> <i class="bi bi-search-heart"></i>Explore</p>
              <p> <i class="bi bi-bell-fill"></i>Notifications</p>
              <p> <i class="bi bi-chat-dots-fill"></i>Messages</p>
              <p> <i class="bi bi-card-list"></i>List</p>
              <p> <i class="bi bi-people-fill"></i>Communities</p>
              <p> <i class="bi bi-twitter-x"></i>Verified</p>
              <p> <i class="bi bi-person-fill"></i>Profile</p>
              <p> <i class="bi bi-three-dots"></i>More</p>
              <button type="button" class="btn btn-primary">Post</button>
              <br>
              <br>
  
            </nav>
          </div>
        </div>
      </div>
      <div class="main col-6">
  
        <div class="container-fluid">
          <div class="grid text-center">
  
  
            <div>
  
              <div>
  
  
  
                <h2>Home</h2>
              </div>
              <button type="button" class="btn">For You </button>
              <button type="button" class="btn">Following</button>
  
            </div>
          </div>
        </div>
        <div>
          <div class="search">
            <button class="bi bi-person-fill"></button>
            <input class="form-control me-2" type="text" placeholder="What is happening?!" aria-label="Search">
  
  
            <button type="button" class="bi bi-collection"></button>
            <button type="button" class="bi bi-filetype-gif"></button>
            <button type="button" class="bi bi-list-ul"></button>
            <button type="button" class="bi bi-emoji-heart-eyes"></button>
            <button type="button" class="bi bi-calendar-heart-fill"></button>
            <button type="button" class="bi bi-geo-alt-fill"></button>
            <button type="button" class="btn btn-primary">Post</button>
  
  
          </div>
        </div>
      </div>
      <div class="col-3">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
      </div>
    </div>
    
  </div>
  </div>




</body>

</html>
